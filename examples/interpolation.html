<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interpolation Examples</title>
</head>

<body>
  <div id="app">
    <p>Hello your username is {{username}}</p>
    <p>The current year is {{getCurrentYear()}}</p>
  </div>
  <script src="lucidum.min.js"></script>
  <script>
    new Lucidum({
      data: {
        username: "mrchriswindsor"
      },
      methods: {
        getCurrentYear() {
          return new Date().getFullYear();
        }
      }
    })
  </script>
</body>

</html>
